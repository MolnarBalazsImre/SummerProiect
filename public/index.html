<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/IndexStyle.css" />
    <title>Webpage</title>
  </head>
  <body onload="checkLogin()">
    <!--REGISTER-->
    <div id="RegisterContainer">
      <h1>Register</h1>
      <form id="Register">
        <input type="email" placeholder="Email..." id="regEmail" /><br />
        <input type="password" placeholder="Password..." id="regPass" /><br />
        <input type="text" placeholder="Name..." id="regName" /><br />
        <button type="submit">Register</button>
      </form>
      <button id="toLogin" onclick="toLogin() ">Login</button>
    </div>
    <!--LOGIN-->
    <div id="LoginContainer">
      <h1>Login</h1>
      <form id="Login">
        <input type="email" placeholder="Email..." id="loginEmail" /><br />
        <input type="password" placeholder="Password..." id="loginPass" /><br />
        <button type="submit">Login</button>
      </form>
      <button id="toRegister" onclick="toRegister()">Register</button>
    </div>
    <script src="public/index.js"></script>
    <!--Background stuff-->
    <script src="public/three.js"></script>
    <script src="public/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
      integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
